<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Welcome to Vecta Corp.</title>
    <!-- Normal style sheet used for layout and general formatting. -->
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <!-- jQuery library reference. Latest is always referenced from jQuery's CDN. -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="jquery-ui.min.js"></script>
	<script>
		// WRITE YOUR CODE HERE
         $(document).ready(function(){
             
            $.ajax({	
                type: "get",
                url: "json.js",
                beforeSend: function() {
                    
                    $("#result").html("Loading...");
                },
                timeout: 10000,
                error: function(xhr, status, error) {
                    $("#dialog").dialog();
                  //  alert("Error: " + xhr.status + " - " + error);
                },
                dataType: "json", 
                success: function(response) {
                    $("#result").html("");
                    
                $.each(response, function() {
                    $.each(this, function(key, value) {
                    
                         $("#result").append("<p class='name'>" + value.name + "</p><p class='title'>" + 
                            value.title + "</p><p class='bio'>" + value.bio + "</p>");
                    });
                });
                    
                 $(".name, .title").css("font-weight","bold").css("padding-bottom","1px").css("margin","0");
                $("#result").css("font-size","1.2em");
            }});
             
             $( "#dialog" ).css("display","none");
         });
    </script>
</head>

<body>
<section id="container">
    <header></header>
    
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="solutions.html">Solutions</a></li>
            <li><a href="support.html">Support</a></li>
            <li><a href="contactus.html">Contact Us</a></li>
        </ul>
    </nav>
    
    <section id="content">
         <div id="dialog" title="Data Load Error">
             <p>Problem loading data</p>
         </div>
        <h2>The Vecta Corp. Management Team</h2>

		<div id="result"></div>
    </section>
    
    <footer></footer>
</section>

</body>
</html>
