	<script>
		// WRITE YOUR CODE HERE
        $(document).ready(function(){
                     
                $.get("team.xml", "name=Agnes", function(data) {
                    
                    $(data).find("management").children().each(function() {

                            $("#team").append("<p class='name'>" +
                                $(this).find("name").text() + "</p><p class='title'>" +
                                $(this).find("title").text() + "</p><p class='bio'>" +
                                $(this).find("bio").text() + "</p>"
                           ); 
                    });
                
                    $(".name, .title").css("font-weight","bold").css("padding-bottom","1px").css("margin","0");
                    $("#team").css("font-size","1.1em");
                });
            
        });
    </script>
